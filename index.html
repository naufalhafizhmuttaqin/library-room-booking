<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Room Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <h1>Library Room Booking</h1>
    <p>Book study, meeting, and soundproof rooms easily</p>
  </header>

  <!-- Main Container -->
  <main class="container">

    <!-- Booking Form -->
    <section class="card form-card">
      <h2>Book a Room</h2>

      <form id="bookingForm" novalidate>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="idNumber">ID Number</label>
          <input type="text" id="idNumber" placeholder="Enter your ID number" required />
        </div>

        <div class="form-group">
          <label for="roomType">Room Type</label>
          <select id="roomType" required>
            <option value="">Select a room type</option>
            <option value="Study Room">Study Room</option>
            <option value="Meeting Room">Meeting Room</option>
            <option value="Soundproof Room">Soundproof Room</option>
            <option value="Research Room">Research Room</option>
          </select>
        </div>

        <div class="form-group">
          <label for="roomNumber">Room Number</label>
          <select id="roomNumber" required>
            <option value="">Select room number</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>

          <div class="form-group">
            <label for="time">Start Time</label>
            <div class="custom-time-picker">
              <input type="text" id="time" placeholder="Select time" readonly required />
              <div class="time-dropdown" id="timeDropdown">
                <div class="time-column">
                  <div class="time-label">Hour</div>
                  <ul id="hourList"></ul>
                </div>
                <div class="time-column">
                  <div class="time-label">Minute</div>
                  <ul id="minuteList"></ul>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="duration">Duration</label>
            <select id="duration" required>
              <option value="">Select</option>
              <option value="1">1 hour</option>
              <option value="2">2 hours</option>
              <option value="3">3 hours</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="purpose">Purpose (optional)</label>
          <textarea
            id="purpose"
            rows="3"
            placeholder="Brief description of your activity"
          ></textarea>
        </div>

        <button type="submit" class="btn-primary">
          <i class="fa-solid fa-calendar-check"></i> Confirm Booking
        </button>
      </form>
    </section>

    <!-- Active Bookings -->
    <section class="card list-card">
      <div class="list-header">
        <h2>Active Bookings</h2>
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name or ID..."
        />
      </div>

      <ul id="bookingList"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2026 Library Booking System</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
